        We will study some transformations of this square of strings.

        Clock rotation 180 degrees: rot
        rot(s) => "ponm\nlkji\nhgfe\ndcba"
        selfie_and_rot(s) (or selfieAndRot or selfie-and-rot) It is initial string + string obtained by clock rotation 180 degrees with dots interspersed in order (hopefully) to better show the rotation when printed.
        s = "abcd\nefgh\nijkl\nmnop" --> 
        "abcd....\nefgh....\nijkl....\nmnop....\n....ponm\n....lkji\n....hgfe\n....dcba"

        //提交的代码
        function selfieAndRot(strng) {
            let n = strng.slice().split('\n')[0].length
            let arr = strng.slice().split('\n').reverse().map(v => v.split('').reverse().join(``)).join(`\n${'.'.repeat(n)}`)
            let arr2 = strng.slice().split('\n').join(`${'.'.repeat(n)}\n`)
            return arr2 + `${'.'.repeat(n)}\n${'.'.repeat(n)}` + arr;
        }

        //逆序 反转
        function rot(strng) {
            let arr = strng.slice().split('\n').reverse().map(v => v.split('').reverse().join(``)).join('\n')
            return arr
        }
        function oper(fct, s) {
            // Your code
            return fct(s);
        }

        console.log(oper(rot, "rkKv\ncofM\nzXkh\nflCB"));
        console.log(oper(selfieAndRot, "xZBV\njsbS\nJcpN\nfVnP"));
