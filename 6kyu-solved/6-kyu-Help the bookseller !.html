<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Help the bookseller !</title>
</head>

<body>
    <script>
        function stockList(listOfArt, listOfCat) {
            //如果输入为空，直接返回空值
            if (listOfArt.length === 0 || listOfCat.length === 0) return "";
            //最终返回数组
            const arrs = [];
            //设置初值
            let L = "";
            let N = 0;
            //
            for (let i = 0; i < listOfCat.length; i++) {
                L = listOfCat[i];
                N = 0;
                for (let j = 0; j < listOfArt.length; j++) {
                    if (listOfArt[j][0] === listOfCat[i]) {
                        //抽取其中的数字项，进行相加
                        N += listOfArt[j].match(/[\d]+/g) * 1;
                    }
                }
                let str = `(${L} : ${N})`;
                arrs.push(str);
            }
            return arrs.join(" - ");
        }

        b1 = ["ABAR 200", "CDXE 500", "BKWR 250", "BTSQ 890", "DRTY 600"]
        c1 = ["A", "B"]
        console.log(stockList(b1, c1));

        b2 = ["CBART 20", "CDXEF 50", "BKWRK 25", "BTSQZ 89", "DRTYM 60"]
        c2 = ["A", "B", "C", "W"]
        console.log(stockList(b2, c2));
    </script>
</body>

</html>
