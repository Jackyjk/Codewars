    <script>
        // function sortme(names) {

        //     }
        //     return final_name.sort()

        sortme = function (names) {
            return names.sort((a, b) => a.toLowerCase() > b.toLowerCase());
        }


        console.log(sortme(["Hello", "there", "I'm", "fine"]));
        console.log(sortme(["C", "d", "a", "B"]));
    </script>
