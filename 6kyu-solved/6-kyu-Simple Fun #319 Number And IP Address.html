<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Fun #319: Number And IP Addressument</title>
</head>
<script>
    function numberAndIPaddress(s) {
        if (/\./.test(s)) {
            return ipToNum(s).toString()
        } else {
            return numToIp(s)
        }
    }

    function ipToNum(ip) {
        return parseInt(ip.split `.`.map(v => (v * 1).toString(2).padStart(8, 0)).join ``, 2)
    }

    function numToIp(num) {
        return (num * 1).toString(2).padStart(32, 0).match(/.{8}/g).map(v => parseInt(v, 2)).join `.`
    }
    console.log(numberAndIPaddress("10.0.3.193"));
    console.log(numberAndIPaddress("167773121"));
</script>
