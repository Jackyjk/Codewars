<script>
    // Marker is used as the dividing line to reverse all the characters behind
    /*

        // return `${encoded.split(marker)[0]}${(arr).reverse().join('')}`

    function decoder(encoded, marker) {
        let arr = encoded.split(marker),
            b = arr.filter((_, i) => i % 2 === 0),
            x = arr.filter((_, i) => i % 2 === 1).reverse().map(v => v.split('').reverse().join(''));
        // console.log(b);
        // console.log(x);
        return b.concat(x).join('');
    }

    console.log(decoder("Lor-.tile gnicsipida rutetcesnoc ,tema tis rolod muspi me", '-'));
