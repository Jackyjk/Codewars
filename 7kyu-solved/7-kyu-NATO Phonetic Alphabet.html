<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NATO Phonetic Alphabet</title>
</head>

<body>
    <script>
        var nato = (function () {
            var letters = {
                "A": "Alpha",
                "B": "Bravo",
                "C": "Charlie",
                "D": "Delta",
                "E": "Echo",
                "F": "Foxtrot",
                "G": "Golf",
                "H": "Hotel",
                "I": "India",
                "J": "Juliett",
                "K": "Kilo",
                "L": "Lima",
                "M": "Mike",
                "N": "November",
                "O": "Oscar",
                "P": "Papa",
                "Q": "Quebec",
                "R": "Romeo",
                "S": "Sierra",
                "T": "Tango",
                "U": "Uniform",
                "V": "Victor",
                "W": "Whiskey",
                "X": "X-ray",
                "Y": "Yankee",
                "Z": "Zulu"
            }

            return function (word) {
                return word.toUpperCase().split('').map(function (l) {
                    return letters[l]
                }).join(" ")
            }
        })()

        console.log(nato('hi'));
    </script>
</body>

</html>
