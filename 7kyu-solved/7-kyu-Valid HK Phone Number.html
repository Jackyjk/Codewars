    <title>Valid HK Phone Number</title>

<body>
    <script>
        const isValidHKPhoneNumber = string => {
            return /^\d{4}\s\d{4}$/.test(string)
        }
        const hasValidHKPhoneNumber = string => {
            return /\d{4}\s\d{4}/.test(string)
        }
    </script>
