<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regexp Basics - is it all whitespace</title>
</head>

<body>
    <script>
        String.prototype.whitespace = function () {
            return /^\s*$/.test(this);
        };
    </script>
</body>

</html>
