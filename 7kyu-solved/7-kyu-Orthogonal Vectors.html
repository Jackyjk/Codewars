    <script>
        function isOrthogonal(u, v) {
            // TODO: Program Me
            var sum = 0;
            for (let i = 0; i < u.length; i++) {
                sum += (u[i] * v[i])
            }
            return sum === 0 ? true: false;
        }

        console.log(isOrthogonal([1, 2], [2, 1]));
        console.log(isOrthogonal([1, -2], [2, 1]));
    </script>
