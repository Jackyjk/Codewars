<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed Control</title>
</head>

<body>
    <script>
        function gps(s, x) {
            // your code
            let arr = [];
            if (x.length <= 1) return 0;
            for (let i = 0; i < x.length; i++) {
                arr[i] = x[i] - x[i - 1];
            }
            // because the first number is NaN(low than 0),again do it
            arr[0] = x[1] - x[0];
            //delta_distance array
            let clac_arr = [];
            for (let i = 0; i < arr.length; i++) {
                clac_arr[i] = Math.floor((3600 * arr[i]) / s);
            }
            return Math.max(...clac_arr);
        }

        var x = [0.0, 0.19, 0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0, 2.25];
        var s = 15;
        console.log(gps(s, x));; //74
    </script>
</body>

</html>
