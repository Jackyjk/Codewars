<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers to Letters</title>
</head>

<body>
    <script>
        function switcher(x) {
            const obj = {
                1: "z",
                2: "y",
                3: "x",
                4: "w",
                5: "v",
                6: "u",
                7: "t",
                8: "s",
                9: "r",
                10: "q",
                11: "p",
                12: "o",
                13: "n",
                14: "m",
                15: "l",
                16: "k",
                17: "j",
                18: "i",
                19: "h",
                20: "g",
                21: "f",
                22: "e",
                23: "d",
                24: "c",
                25: "b",
                26: "a",
                27: "!",
                28: "?",
                29: " "
            };
            return x.map(v => obj[v * 1]).join("");
        }
    </script>
</body>

</html>
