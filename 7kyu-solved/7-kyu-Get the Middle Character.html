    <title>Get the Middle Character</title>
</head>

<body>
    <script>
        function getMiddle(s) {
            if (s.length % 2 === 0) {
                return s.slice(s.length / 2 - 1, s.length / 2 + 1);
            }
            if (s.length % 2 !== 0) {
                return s.slice(s.length / 2, s.length / 2 + 1);
            }
        }
