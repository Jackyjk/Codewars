<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy wallpaper</title>
</head>

<body>
    <script>
        function wallpaper(l, w, h) {
            var numbers = [
                "zero",
                "one",
                "two",
                "three",
                "four",
                "five",
                "six",
                "seven",
                "eight",
                "nine",
                "ten",
                "eleven",
                "twelve",
                "thirteen",
                "fourteen",
                "fifteen",
                "sixteen",
                "seventeen",
                "eighteen",
                "nineteen",
                "twenty"
            ];
            return w * h * l === 0 ?
                numbers[0] :
                numbers[Math.ceil(((l * h * 2 + w * h * 2) * 1.15) / 5.2)];
        }

        console.log(wallpaper(6.3, 4.5, 3.29));
    </script>
</body>

</html>
