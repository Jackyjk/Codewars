<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moves in squared strings (I)</title>
</head>

<body>
    <script>
        /*
        s = "abcd\nefgh\nijkl\nmnop"

        We will study some transformations of this square of strings.

        Vertical mirror: vert_mirror (or vertMirror or vert-mirror)
        vert_mirror(s) => "dcba\nhgfe\nlkji\nponm"
        Horizontal mirror: hor_mirror (or horMirror or hor-mirror)
        hor_mirror(s) => "mnop\nijkl\nefgh\nabcd"
        */
        function vertMirror(s) {
            // Your code
            return s.map(s => [...s].reverse().join(''));
        }
        function horMirror(s) {
            // Your code
            return s.reverse();
        }
        function oper(fct, s) {
            // Your code
            return fct(s.split("\n")).join("\n");
        }


        console.log(oper(vertMirror, "hSgdHQ\nHnDMao\nClNNxX\niRvxxH\nbqTVvA\nwvSyRu"));
        console.log(oper(horMirror, "lVHt\nJVhv\nCSbg\nyeCt"));
    </script>
</body>

</html>
