<body>
    <script>
        function toTime(seconds) {
            let h = 0;
            while (seconds >= 3600) {
                h += 1;
                seconds -= 3600;
            }
            //返回给定数字的整数部分
            
            let sec = Math.trunc(seconds / 60);
            return `${h} hour(s) and ${sec} minute(s)`;
        }
    </script>
</body>
