<body>
    <script>
        var number = function (array) {
            //your awesome code here
            let str = [];
            if(array){
                for(let i=0;i<array.length;i++){
                    str[i] = `${i+1}: ${array[i]}`
                }
            }else{
                return [];
            }
            return str;
        }
        console.log(number(["a", "b", "c"]));
    </script>
