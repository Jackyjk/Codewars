<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Training JS #21: Methods of String object--trim() and the string template</title>
</head>

<body>
    <script>
        function fiveLine(s) {
            const sWithoutWhitespace = s.trim()
            let result = ''

            for (let i = 1; i <= 5; i++) {
                if (i === 5) {
                    result += `${sWithoutWhitespace.repeat(i)}`
                    break
                }
                result += `${sWithoutWhitespace.repeat(i)}\n`
            }

            return result
        }
    </script>
</body>

</html>
