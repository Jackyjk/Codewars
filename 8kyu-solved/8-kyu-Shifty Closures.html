<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shifty Closures</title>
</head>

<body>
    <script>
        var greet_abe = function () {
            var name = 'Abe';
            return "Hello, " + name + '!';
        };

        var greet_ben = function () {
            var name = 'Ben';
            return "Hello, " + name + '!';
        };
    </script>
</body>

</html>
