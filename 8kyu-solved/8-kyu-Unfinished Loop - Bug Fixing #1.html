    <title>Unfinished Loop - Bug Fixing #1</title>
</head>

<body>
    <script>
        function createArray(number) {
            var newArray = [];

            for (var counter = 1; counter <= number; counter++) {
                newArray.push(counter);
            }

            return newArray;
        }
    </script>
