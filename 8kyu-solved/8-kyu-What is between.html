<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What is between</title>
</head>

<body>
    <script>
        function between(a, b) {
            // your code here
            let arr = [];

            for (let i = a; i <= b; i++) {
                arr.push(i);
            }

            return arr;
        }

        console.log(between(-2, 2));
    </script>
</body>

</html>
