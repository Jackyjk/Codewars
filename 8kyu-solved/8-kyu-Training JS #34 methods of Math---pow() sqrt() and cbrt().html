    <title>Training JS #34: methods of Math---pow() sqrt() and cbrt()</title>
</head>

<body>
    <script>
        //是否为立方数  cbrt 返回立方根
        const isIntegerCube = n => Number.isInteger(Math.cbrt(n))

        const cutCube = (volume, n) => isIntegerCube(n) && isIntegerCube(volume / n)

    </script>
</body>
