<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No zeros for heros</title>
</head>

<body>
    <script>
        function noBoringZeros(n) {
            return +(`${n}`.replace(/0+$/, ''))
        }

        console.log(noBoringZeros(1050500));
    </script>
</body>

</html>
