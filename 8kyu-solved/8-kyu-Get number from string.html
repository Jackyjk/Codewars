<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get number from string</title>
</head>

<body>
    <script>
        const getNumberFromString = s => {  return Number(s.match(/\d/g).join(''));}

        console.log(getNumberFromString("this is number: 7"));
    </script>
</body>

</html>
