<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Days in the year</title>
</head>

<body>
    <script>
        const yearDays = year =>
            `${year} has ${
            (!(year % 100) && year % 400) || year % 4 ? '365' : '366'
            } days`


        console.log(yearDays(0));
        console.log(yearDays(2012));
        console.log(yearDays(2000));
        console.log(yearDays(205423));
    </script>
</body>

</html>
