<body>
    <script>
        function duckDuckGoose(players, goose) {
            // ...

        }

        let ex_names = ["a", "b", "c", "d", "c", "e", "f", "g", "h", "z"];
        let players = ex_names.map((n) => new Player(n));

        console.log(duckDuckGoose(players, 20));

        console.log(duckDuckGoose(players, 5));
