<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Count</title>
</head>

<body>
    <script>
        function countWords(str) {
            return str.split(/\s/g).filter(Boolean).length
        }
    </script>
