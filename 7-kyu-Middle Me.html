<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Middle Me</title>
</head>

<body>
    <script>
        function middleMe(N, X, Y) {
            //get a working solution then try to make it less than 70 str_rpcharacters!
            let str_rp = Y.repeat(parseInt(N/2));
            return N%2==0?`${str_rp}${X}${str_rp}`:`${X}`;
        }

        console.log(middleMe(18, 'z', '#'));//'#########z#########'
        console.log(middleMe(19, 'z', '#'));//'z'
    </script>
</body>

</html>
