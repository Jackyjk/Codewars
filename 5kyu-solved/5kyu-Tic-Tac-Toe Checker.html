<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe Checker</title>
</head>

<body>
    <script>
        //穷举
        function isSolved(board) {
            if (board[0].every(val => val === board[0][0]) && !!board[0][0]) {
                return board[0][0];

            } else if (board[1].every(val => val === board[1][0]) && !!board[1][0]) {
                return board[1][0];

            } else if (board[2].every(val => val === board[2][0]) && !!board[2][0]) {
                return board[2][0];

            } else if (board[0][0] === board[1][0] && board[0][0] === board[2][0] && !!board[0][0]) {
                return board[0][0];

            } else if (board[0][1] === board[1][1] && board[0][1] === board[2][1] && !!board[0][1]) {
                return board[0][1];

            } else if (board[0][2] === board[1][2] && board[0][2] === board[2][2] && !!board[0][2]) {
                return board[0][2];

            } else if (board[0][0] === board[1][1] && board[0][0] === board[2][2] && !!board[0][0]) {
                return board[0][0];

            } else if (board[0][2] === board[1][1] && board[0][2] === board[2][0] && !!board[0][2]) {
                return board[0][2];

            } else if (board.some(row => row.some(spot => spot === 0))) {
                return -1;

            } else {
                return 0;
            }
        }


        //正则表达式

        function isSolved(board) {
            board = board.join('-').replace(/,/g, '');
            if (/222|2...2...2|2....2....2|2..2..2/.test(board)) return 2;
            if (/111|1...1...1|1....1....1|1..1..1/.test(board)) return 1;
            if (/0/.test(board)) return -1;
            return 0;
        }
    </script>
</body>

</html>
