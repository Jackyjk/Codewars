<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding Big Numbers</title>
</head>

<body>
    <script>
        function add(num1, num2) {
            while (num1.length > 1 && num1[0] === '0')
                num1 = num1.slice(1);

            while (num2.length > 1 && num2[0] === '0')
                num2 = num2.slice(1);

            //将字符串颠倒，便于计算
            num1 = num1.split('').reverse().join('');
            // console.log(num1);
            num2 = num2.split('').reverse().join('');
            // console.log(num2);

            var add = 0,
                ans = '';
            //选择最长的字符串进行循环，计算结果
            for (var i = 0, len = num1.length > num2.length ? num1.length : num2.length; i < len; i++) {
                //在相对应的数字进行计算
                var a = i < num1.length ? Number(num1[i]) : 0,
                    b = i < num2.length ? Number(num2[i]) : 0;

                var c = a + b + add;
                ans += c % 10;
                //用 add 进行数学中的 10进1操作
                add = c >= 10 ? 1 : 0;
            }

            if (add) ans += add;    //计算完成之后，如果add 为1，表示还有一位还没有进位，使用字符串的连接进行操作
            //最后的字符串颠倒重组并返回
            return ans.split('').reverse().join('').toString();
        }
    </script>
</body>

</html>
